<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Usuários</title>
</head>
<body>
    <h1>Lista de Usuários</h1>
    <a href="{{ url_for('criar_usuario') }}">+ Criar Novo Usuário</a>
    <br><br>

    <table border="1">
        <tr>
            <th>ID</th>
            <th>Imagem</th>
            <th>Username</th>
            <th>Ações</th>
        </tr>
        {% for u in usuarios %}
        <tr>
            <td>{{ u.id }}</td>
            <td>
                {% if u.imagem %}
                    <img src="{{ url_for('static', filename=u.imagem) }}" width="60">
                {% endif %}
            </td>
            <td>{{ u.username }}</td>
            <td>
                <a href="{{ url_for('editar_usuario', id=u.id) }}">Editar</a> |
                <a href="{{ url_for('deletar_usuario', id=u.id) }}">Excluir</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <hr>
    <a href="{{ url_for('dashboard') }}">Voltar ao Dashboard</a>
</body>
</html>
