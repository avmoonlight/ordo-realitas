<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Dashboard — Ordo Realitas</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- BOTÃO HAMBURGUER -->
    <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </div>


  <!-- Botão de alternância de tema -->
  <button id="theme-toggle" class="theme-btn">
    <i class="bi bi-moon-fill" id="theme-icon"></i>
  </button>
<!-- Bootstrap Icons -->



    <!-- SIDEBAR -->
    <aside class="sidebar" id="sidebar">
        <h2>Ordo Realitas</h2>

        <ul>
            <li class="active">
                <a href="{{ url_for('usuarios') }}">
                    <i class="fa-solid fa-chart-pie"></i> Overview
                </a>
            </li>
            <li>
                <a href="{{ url_for('usuarios') }}">
                    <i class="fa-solid fa-users"></i> Usuários
                </a>
            </li>
            <li>
                <a href="{{ url_for('equipes') }}">
                    <i class="fa-solid fa-people-group"></i> Equipes
                </a>
            </li>
            <li>
                <a href="{{ url_for('relatorios') }}">
                    <i class="fa-solid fa-file-lines"></i> Relatórios
                </a>
            </li>
            <li>
                <a href="{{ url_for('agentes') }}">
                    <i class="fa-solid fa-brain"></i> Área Cris
                </a>
            </li>
        </ul>

        <div class="logout-link">
            <a href="{{ url_for('logout') }}">
                <i class="fa-solid fa-right-from-bracket"></i> Sair
            </a>
        </div>
    </aside>

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="main-content">
        <header class="top-bar">
            <h1>Painel de Operações Paranormais</h1>
            <p>Bem-vindo, <strong>{{ session['usuario'] }}</strong></p>
        </header>

        <section class="dashboard-grid">
            <div class="card">
                <h3>Monstros Encontrados</h3>
                <canvas id="monstrosChart"></canvas>
            </div>

            <div class="card">
                <h3>Mortes por Criaturas</h3>
                <canvas id="mortesChart"></canvas>
            </div>

            <div class="card">
                <h3>Atividade Paranormal</h3>
                <canvas id="atividadeChart"></canvas>
            </div>

            <div class="card">
                <h3>Missões Ativas</h3>
                <canvas id="missoesChart"></canvas>
            </div>
        </section>
    </main>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>

</body>
</html>
