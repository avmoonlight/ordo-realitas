<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - C.R.I.S</title>
</head>
<body>
  <h1>Dashboard do Sistema C.R.I.S</h1>

  <p>Bem-vindo, {{ session['usuario'] }}</p>

  {% if admin %}
  <h2>Menu de Superusuário</h2>
  <ul>
    <li><a href="{{ url_for('usuarios') }}">Usuários</a></li>
    <li><a href="{{ url_for('equipes') }}">Equipes</a></li>
    <li><a href="{{ url_for('agentes') }}">Área C.R.I.S (Agentes)</a></li>
  </ul>
  {% else %}
  <h2>Área C.R.I.S</h2>
  <a href="{{ url_for('agentes') }}">Acessar Área C.R.I.S</a>
  {% endif %}

  <p><a href="{{ url_for('logout') }}">Sair</a></p>
</body>
</html>
