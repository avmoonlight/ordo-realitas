<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Confirmar Exclusão</title>
</head>
<body>
  <h1>Confirmar Exclusão</h1>

  <p>Tem certeza que deseja excluir o agente <strong>{{ agente.nome }} {{ agente.sobrenome }}</strong> (ID {{ agente.id }})?</p>

  <form method="post" action="{{ url_for('deletar', id=agente.id) }}">
    <button type="submit">Sim, excluir</button>
    <a href="{{ url_for('agentes') }}">Cancelar</a>
  </form>
</body>
</html>
