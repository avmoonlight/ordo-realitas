<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Equipes</title>
</head>
<body>
    <h1>Equipes</h1>

    {% for equipe in equipes_com_agentes %}
        <h2>Equipe: {{ equipe.nome_equipe }}</h2>
        <a href="{{ url_for('editar_equipe', nome_equipe=equipe.nome_equipe) }}">Editar Equipe</a>
        <table border="1">
            <tr>
                <th>Imagem</th>
                <th>Nome</th>
                <th>Sobrenome</th>
            </tr>
            {% for membro in equipe.membros %}
            <tr>
                <td>
                    {% if membro.imagem %}
                        <img src="{{ url_for('static', filename=membro.imagem) }}" width="60">
                    {% endif %}
                </td>
                <td>{{ membro.nome }}</td>
                <td>{{ membro.sobrenome }}</td>
            </tr>
            {% endfor %}
        </table>
        <hr>
    {% endfor %}

    <a href="{{ url_for('dashboard') }}">Voltar ao Dashboard</a>
</body>
</html>
